<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="music.css">

    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>


    <title>Pretty Guardian Sailor Moon Playlist</title>

</head>

<body>

    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported! In the name of the moon, I'll punish you!
    </audio>

    <span id="currentlyPlaying"></span><em><span id="currentSong"></span></em>

    <progress id="progress" value="0" max="100"></progress>

<!-- Never be afraid to visit Bootstrap or Font Awesome to find updated tags -->
    <div id="controls">
        <i id="svg" class="far fa-play-circle fa-5x" onclick="playMusic()"></i>
        <i id="svg" class="far fa-pause-circle fa-5x" onclick="pauseMusic()"></i>
        <p>Volume</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>

    </div>

    <h1>Pretty Guardian Song List</h1>

    <div id="songList">
    </div>

    <p id="moonieMusic">Enjoying the music of Sailor Moon? Find out more about the amazing Sailor Moon original soundtracks from the anime, movies, video games, musicals, live action series, and more <a href="https://sailormusic.net/">here</a>.</p>

    <script src="music.js"></script>

</body>

</html>
